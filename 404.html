<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to https://stevenferrer.github.io/</title>

    <script>
      window.onload = function () {
        const oldUrl = "sf9v.github.io";
        const newUrl = "stevenferrer.github.io";
        const destination = window.location.href;
        if (window.location.href.includes(oldUrl)) {
          const redirectLocation = window.location.href.replace(oldUrl, newUrl);
          document.getElementById(
            "body"
          ).innerHTML = `Redirecting to ${redirectLocation} ...`;
          window.location.href = redirectLocation;
        }
      };
    </script>
  </head>

  <body id="body" style="text-align: center">
    404 - Not found
  </body>
</html>
